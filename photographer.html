<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main"></main>
    <section class="medias">
      <div class="sorter">
        <label id="sort-label" for="sort">Trier par</label>
        <select id="sort" onchange="displayPhotographMedias()">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>
      <div class="medias_container"></div>
    </section>

    <div id="carousel_modal" role="dialog" aria-hidden="true">
      <div class="modal">
        <img
          class="close-modal"
          src="assets/icons/close-color.svg"
          onclick="closeCarousel()"
          alt="Fermer le carousel" />
        <div class="carousel">
          <img
            src="assets/icons/arrow-left.svg"
            onclick="previousMedia()"
            alt="Média précédent" />
          <div
            class="carousel-medias-container"
            aria-label="Gros plan sur les médias"></div>
          <img
            src="assets/icons/arrow-right.svg"
            onclick="nextMedia()"
            alt="Média suivant" />
        </div>
      </div>
    </div>

    <div
      id="contact_modal"
      role="dialog"
      aria-hidden="true"
      aria-describedby="contact_title">
      <div class="modal">
        <header>
          <h2 id="contact_title">Contactez-moi</h2>
          <h3 id="contact_name"></h3>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="Fermer le formulaire" />
        </header>
        <form id="contact_form">
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" />
          </div>
          <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <button class="contact_button" onclick="submitContact(event)">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/carousel.js"></script>
  </body>
</html>
